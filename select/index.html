<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./select.css">
    <title>Document</title>


</head>

<div id="mySelect" class="mySelect" style="width: 250px;float: left"></div>
<div style="float: left;position: relative">&nbsp;&nbsp;单选&nbsp;&nbsp;</div>
<div id="mySelect2" class="mySelect" style="width: 250px;float: left;margin-left: 10px"></div>

<body>
    <script src="./jquery-1.11.0.min.js"></script>
    <script src="./select.js"></script>
    <script>
        $(function() {
            var mySelect = $("#mySelect").mySelect({
                mult: true, //true为多选,false为单选
                option: [ //选项数据
                    {
                        label: "选项1",
                        value: 0
                    }, {
                        label: "选项2",
                        value: 1
                    }, {
                        label: "选项3",
                        value: 2
                    }, {
                        label: "选项4",
                        value: 3
                    }, {
                        label: "选项5",
                        value: 4
                    }, {
                        label: "选项6",
                        value: 5
                    }
                ],
                onChange: function(res) { //选择框值变化返回结果
                    console.log(res)
                }
            });
            mySelect.setResult(["1", "2"]);
            var mySelect2 = $("#mySelect2").mySelect({
                mult: false,
                option: [{
                    label: "选项1",
                    value: 0
                }, {
                    label: "选项2",
                    value: 1
                }, {
                    label: "选项3",
                    value: 2
                }, {
                    label: "选项4",
                    value: 3
                }, {
                    label: "选项5",
                    value: 4
                }, {
                    label: "选项6",
                    value: 5
                }],
                onChange: function(res) {
                    console.log(res)
                }
            });
            mySelect2.setResult(2);
        })
    </script>
</body>

</html>
